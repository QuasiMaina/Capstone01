<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="eyes.css">
    <script>
        let clickCount = 0; // Initialize click count

        function changeTextAndRedirect() {
            const noButton = document.querySelector('.No');
            const texts = ['Usikuwe Hivyo', 'Fr Fr?', 'Sawa Tu'];

            if (clickCount < texts.length) {
                noButton.textContent = texts[clickCount]; // Change text
                clickCount++; // Increment click count
            }

            // After three clicks, redirect with a delay
            if (clickCount === texts.length) {
                setTimeout(() => {
                    window.location.href = 'No.html'; // Redirect to No.html after delay
                }, 1000); // Delay of 1000 milliseconds (1 second)
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const noButton = document.querySelector('.No');
            noButton.addEventListener('click', (event) => {
                event.preventDefault(); // Prevent default anchor behavior
                changeTextAndRedirect(); // Call the function to change text and redirect
            });
        });
    </script>
</head>
<body>

    <h1>HEY YOU, YES YOU WANNA  JOIN THE CAMERA DEPT?</h1>

    <div class="button-container">
        <a href="Intro.html" class="button Yes">Yes</a>
        <a href="#" class="button No">No</a> <!-- Changed href to '#' -->
    </div>

    <!--Googly eyes  -->
    <div class="eyes">
        <div class="eye"><div class="pupil"></div></div>
        <div class="eye"><div class="pupil"></div></div>
    </div>

    <script>
        document.addEventListener('mousemove', (event) => {
            const eyes = document.querySelectorAll('.eye');
            eyes.forEach(eye => {
                const pupil = eye.querySelector('.pupil');
                const eyeRect = eye.getBoundingClientRect();
                const eyeCenterX = eyeRect.left + eyeRect.width / 2;
                const eyeCenterY = eyeRect.top + eyeRect.height / 2;
                const deltaX = event.clientX - eyeCenterX;
                const deltaY = event.clientY - eyeCenterY;
                const angle = Math.atan2(deltaY, deltaX);
                const distance = Math.min(eyeRect.width / 4, Math.hypot(deltaX, deltaY) / 10);
                pupil.style.transform = `translate(${distance * Math.cos(angle)}px, ${distance * Math.sin(angle)}px)`;
            });
        });
    </script>
</body>
</html>
